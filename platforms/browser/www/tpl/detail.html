<header class="header-bar nav-wrapper">
    <!--<button class="btn-action pull-left mdi-navigation-arrow-back" data-navigation="overzicht"></button>-->
    <a class="title brand-logo">Detail</a>
</header>
<div class="content shades-text text-white thin" id="detail_page">
    <div id="banner_overzicht">
        <img src="">
        <h4 class="kop_detail">Gratis ijsje</h4>
        <div id="logo_detail"><img src=""></div>
    </div>
    <div id="content_detail">
        <i class="small white mdi-maps-store-mall-directory icon_filter listimg_overzicht icon_detail"></i>
        <div class="text_overzicht">
            <p class="subscr_overzicht grey-text text-darken-4 thin"></p>
            <p class="adress_overzicht grey-text text-lighten-1"></p>
        </div>
    </div>

<div class="fixed-action-btn" id="test1" onclick="showBarcode()" style="bottom: 16px; right: 16px;">
    <a class="btn-floating btn-large deep-orange">
        <img id="icon_scan" src="img/icon_scan.png">
    </a>
</div>
<div id="barcodePopup">
    <div id="popup" class="row">
        <div class="col s12 m7">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Scan barcode</span>
                    <div class="row" id="barcodeImg">
                        <img src="img/icon_scan.png" alt="barcode"/>
                    </div>
                </div>
                <div class="card-action">
                    <button id="buttonPark" class="waves-effect waves-blue btn-flat" onclick="useBarcode()">OK</button>
                </div>
            </div>
        </div>
    </div>
